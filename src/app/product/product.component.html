<div class="item" >
    
    <img [src]="product.image" alt="Product Image" width="300">
    <h2>{{ product.productName }}</h2>
    <p>Price: {{ product.price }} $</p>
    <button>Buy</button>
    <p>{{ product.description }}</p>
   <ul *ngFor="let comment of product.comments">
   <li>{{comment}} </li>
   </ul>
</div>
<button (click)="goBack()">Back</button>
