<div class="item" >
    
        <img [src]="product.image" alt="Product Image" width="300">
    <h2>{{ product.productName }}</h2>
    <p>Price: {{ product.price }} $</p>
    <button (click)="addToCart(product)">Bay</button>
    <p>{{ product.description }}</p>
   <ul *ngFor="let comment of product.comments">
   <li>{{comment}} </li>
   </ul>
</div>
<div>
  <h2>Комментарии</h2>
  <ul>
    <li *ngFor="let comment of comments">{{ comment }}</li>
  </ul>
</div>

<div>
  <h2>Добавить комментарий</h2>
  <form (ngSubmit)="addComment()">
    <textarea [(ngModel)]="newCommentText" name="commentText" required></textarea>
    <button type="submit">Добавить комментарий</button>
  </form>
</div>
<button (click)="goBack()">Back</button>
